<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>list</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugin/layui/css/layui.css" media="all">
</head>
<body>
<table class="layui-hide" id="list" lay-filter="list"></table>

<script type="text/html" id="switchTpl">
    <input type="checkbox" name="status" value="{{d.status}}" id="{{d.id}}" lay-skin="switch" lay-text="运行中|已暂停"
           lay-filter="switch" {{ d.status== 'r' ? 'checked' : '' }}>
</script>

<script type="text/html" id="editbar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="reset">重置数据</a>
</script>
<script src="plugin/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table', 'layer'], function () {
        var $ = layui.$;
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#list'
            , url: 'http://localhost:8080/api/list'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            // , page: true
            , cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 200, title: '接口名称', sort: true},
                {field: 'url', title: 'URL'},
                {field: 'type', width: 140, title: '接口类型', sort: true},
                {field: 'intervalTime', width: 140, title: '调度间隔(s)', edit: 'number'},
                {field: 'topicName', width: 160, title: '表名称'},
                {field: 'status', title: '调度状态', width: 120, templet: '#switchTpl', unresize: true, align: 'center'},
                {fixed: 'right', width: 200, title: '操作', toolbar: '#editbar', align: 'center'},
                {field: 'currentFlag', width: 200, title: '当前调度值', align: 'center'}
            ]]
        });

        //操作行
        table.on('tool(list)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                    var settings = {
                        "url": "http://localhost:8080/api/delete/" + data.id,
                        "method": "GET",
                    };
                    $.ajax(settings).done(function (response) {
                        console.log(response);
                    });
                });
            } else if (obj.event === 'reset') {
                var settings = {
                    "url": "http://localhost:8080/api/reset/" + data.id,
                    "method": "GET",
                };

                $.ajax(settings).done(function (response) {
                    location.reload();
                });

            }
        });

        //启停状态切换
        form.on('switch(switch)', function (obj) {
            var settings = {
                "url": "http://localhost:8080/api/switchstatus/" + this.id,
                "method": "GET",
                "timeout": 0,
            };
            $.ajax(settings).done(function (response) {
                console.log(response);
            });
        });

        //修改间隔时间
        table.on('edit(list)', function (obj) {
            var value = obj.value;//得到修改后的值
            var id = obj.data.id; //得到所在行所有键值
            var settings = {
                "url": "http://localhost:8080/api/updata/" + id,
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({"interval": value}),
            };

            $.ajax(settings).done(function (response) {
                window.location.href = "list.html";
            });
        });
    });


</script>

</body>
</html>
